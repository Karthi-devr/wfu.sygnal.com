<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sub Domine Takeover — Karthi</title>
  <meta name="description" content="Sub Domine Takeover by Karthi — landing page with links to GitHub, X, and LinkedIn." />

  <style>
    :root{
      --bg-1:#0f0510;
      --bg-2:#061025;
      --accent:#7c5cff;
      --accent-2:#00d4ff;
      --glass: rgba(255,255,255,0.06);
      --glass-2: rgba(255,255,255,0.03);
      --text: #e8eefc;
      --muted: rgba(232,238,252,0.65);
      --radius: 14px;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}

    body{
      font-family: Inter, ui-sans-serif, system-ui;
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(124,92,255,0.08), transparent 6%),
        radial-gradient(1000px 500px at 90% 90%, rgba(0,212,255,0.04), transparent 6%),
        linear-gradient(180deg,var(--bg-1),var(--bg-2));
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px;
    }

    .orbs{
      position:fixed; inset:0; pointer-events:none; z-index:0;
    }
    .orb{
      position:absolute; border-radius:50%; filter:blur(40px);
      opacity:0.11; animation: float 10s ease-in-out infinite;
    }
    .orb--a{width:420px;height:420px; left:-10%; top:-5%; background:linear-gradient(45deg,var(--accent),transparent);}
    .orb--b{width:320px;height:320px; right:-8%; bottom:-6%; background:linear-gradient(45deg,var(--accent-2),transparent); animation-duration:12s; opacity:0.08}

    @keyframes float{
      0%{transform:translateY(0) scale(1)}
      50%{transform:translateY(-30px) scale(1.02)}
      100%{transform:translateY(0) scale(1)}
    }

    .card{
      position:relative; z-index:2;
      width:min(980px,96vw);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--radius);
      padding:36px;
      border:1px solid rgba(255,255,255,0.04);
      box-shadow:0 10px 40px rgba(4,6,15,0.6);
      display:grid;
      grid-template-columns:1fr 420px;
      gap:28px;
      align-items:center;
    }

    h1{
      font-size:42px; line-height:1.02; margin-bottom:4px;
      text-shadow:0 2px 18px rgba(124,92,255,0.12);
      text-transform:uppercase;
    }
    .byline{
      font-size:14px; color:var(--muted); font-weight:600;
    }

    .links{
      display:flex; flex-direction:column; gap:14px;
      width:100%;
    }

    .social-btn{
      display:flex; gap:14px; align-items:center;
      padding:14px 18px; border-radius:12px;
      text-decoration:none; color:var(--text);
      background: linear-gradient(180deg, var(--glass), var(--glass-2));
      border:1px solid rgba(255,255,255,0.03);
      backdrop-filter: blur(6px) saturate(120%);
      font-weight:700;
      transition: .18s ease;
    }
    .social-btn:hover{
      transform:translateY(-6px);
      box-shadow:0 20px 60px rgba(2,6,23,0.6);
    }

    .social-left svg{
      width:22px; height:22px; opacity:0.95;
    }

    .btn-x{
      background: linear-gradient(90deg, #000, rgba(124,92,255,0.06));
      border:1px solid rgba(124,92,255,0.18);
      box-shadow:0 6px 30px rgba(124,92,255,0.12), 0 0 40px rgba(0,212,255,0.03) inset;
    }

    @media (max-width:900px){
      .card{ grid-template-columns:1fr }
      .links{ flex-direction:row; flex-wrap:wrap; justify-content:center }
      .social-btn{ flex:1 1 46%; min-width:170px; justify-content:center }
      h1{ font-size:34px }
    }
  </style>
</head>

<body>

  <div class="orbs">
    <div class="orb orb--a"></div>
    <div class="orb orb--b"></div>
  </div>

  <main class="card">
    <section>
      <h1>SUB DOMINE TAKEOVER</h1>
      <span class="byline">by Karthi</span>
    </section>

    <aside class="links">
      <!-- X -->
      <a class="social-btn btn-x" href="https://x.com/3xkarthi_" target="_blank">
        <span class="social-left">
          <svg viewBox="0 0 24 24"><path d="M18.3 2H22l-8.1 9.3L23.2 22h-7.1l-5.6-7.3L4.9 22H2l8.6-9.9L1.2 2h7.2l5 6.6L18.3 2z"/></svg>
          X — Karthi
        </span>
      </a>

      <!-- GitHub -->
      <a class="social-btn" href="https://github.com/Karthi-devr" target="_blank">
        <span class="social-left">
          <svg viewBox="0 0 24 24"><path d="M12 .5C5.65.5.5 5.64.5 12.01c0 5.09 3.29 9.41 7.86 10.94.58.11.79-.25.79-.56v-2c-3.2.7-3.88-1.54-3.88-1.54-.53-1.34-1.3-1.7-1.3-1.7-1.06-.72.08-.71.08-.71 1.17.08 1.79 1.2 1.79 1.2 1.04 1.78 2.73 1.27 3.4.97.11-.76.41-1.27.75-1.56-2.56-.29-5.25-1.28-5.25-5.7 0-1.26.45-2.28 1.19-3.09-.12-.3-.52-1.51.11-3.16 0 0 .98-.31 3.2 1.18a11.12 11.12 0 0 1 2.92-.39c.99.01 1.99.13 2.92.39 2.22-1.5 3.2-1.18 3.2-1.18.63 1.65.23 2.86.11 3.16.74.81 1.19 1.83 1.19 3.09 0 4.43-2.7 5.41-5.28 5.7.42.36.8 1.07.8 2.16v3.2c0 .31.21.68.8.56A11.52 11.52 0 0 0 23.5 12C23.5 5.64 18.35.5 12 .5z"/></svg>
          GitHub — Karthi-devr
        </span>
      </a>

      <!-- LinkedIn -->
      <a class="social-btn" href="https://www.linkedin.com/in/karthik-velmurugan/" target="_blank">
        <span class="social-left">
          <svg viewBox="0 0 24 24"><path d="M4.98 3.5a2.5 2.5 0 1 1 0 5.001A2.5 2.5 0 0 1 4.98 3.5zM2 21h2.98V11.25H2V21zM9.5 11.25H7.02V21H9.5v-4.59c0-3.02 3.88-3.26 3.88 0V21H16v-5.66c0-4.93-5.33-4.74-6.5-2.33V11.25z"/></svg>
          LinkedIn — Karthik Velmurugan
        </span>
      </a>
    </aside>
  </main>

</body>
</html>
