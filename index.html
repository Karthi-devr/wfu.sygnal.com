<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Subdomain Takeover — Karthi</title>
  <meta name="description" content="Subdomain Takeover by Karthi — landing page with links to GitHub, X, and LinkedIn." />

  <style>
    :root{
      --bg-1:#0f0510;
      --bg-2:#061025;
      --accent:#7c5cff;
      --accent-2:#00d4ff;
      --glass: rgba(255,255,255,0.06);
      --glass-2: rgba(255,255,255,0.03);
      --text: #e8eefc;
      --muted: rgba(232,238,252,0.65);
      --radius: 14px;
    }

    /* Reset */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}

    body{
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,92,255,0.08), transparent 6%),
                  radial-gradient(1000px 500px at 90% 90%, rgba(0,212,255,0.04), transparent 6%),
                  linear-gradient(180deg,var(--bg-1),var(--bg-2));
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px;
    }

    /* Animated orbs */
    .orbs{
      position:fixed; inset:0; pointer-events:none; z-index:0;
      overflow:hidden;
    }
    .orb{
      position:absolute; border-radius:50%;
      filter: blur(40px);
      opacity:0.11; transform:translate3d(0,0,0);
      animation: float 10s ease-in-out infinite;
    }
    .orb--a{width:420px;height:420px; left:-10%; top:-5%; background:linear-gradient(45deg,var(--accent),transparent);}
    .orb--b{width:320px;height:320px; right:-8%; bottom:-6%; background:linear-gradient(45deg,var(--accent-2),transparent); animation-duration:12s; opacity:0.08}
    @keyframes float{
      0%{transform:translateY(0) scale(1)}
      50%{transform:translateY(-30px) scale(1.02)}
      100%{transform:translateY(0) scale(1)}
    }

    /* Card */
    .card{
      position:relative;
      z-index:2;
      width:min(980px,96vw);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--radius);
      padding:36px;
      box-shadow: 0 10px 40px rgba(4,6,15,0.6);
      border: 1px solid rgba(255,255,255,0.04);
      display:grid;
      grid-template-columns: 1fr 420px;
      gap:28px;
      align-items:center;
      overflow:hidden;
    }

    /* Left content */
    .hero{
      text-align:left;
    }
    .kicker{
      display:inline-block;
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      font-weight:700; letter-spacing:1px;
      font-size:14px;
    }
    h1{
      font-size:42px; line-height:1.02; margin-top:14px;
      letter-spacing:1px;
      text-shadow: 0 2px 18px rgba(124,92,255,0.12);
      text-transform:uppercase;
    }
    .byline{
      display:block;
      margin-top:8px;
      font-size:14px;
      color:var(--muted);
      text-transform:none;
      font-weight:600;
    }

    /* Right column (links) */
    .links{
      justify-self:center;
      align-self:center;
      width:100%;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .social-btn{
      display:flex; gap:14px; align-items:center;
      padding:14px 18px; border-radius:12px;
      text-decoration:none; color:var(--text);
      background: linear-gradient(180deg, var(--glass), var(--glass-2));
      border: 1px solid rgba(255,255,255,0.03);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.02), 0 8px 30px rgba(2,6,23,0.6);
      transition: transform .18s ease, box-shadow .18s ease;
      font-weight:700;
      backdrop-filter: blur(6px) saturate(120%);
    }
    .social-btn:hover{ transform: translateY(-6px); box-shadow: 0 20px 60px rgba(2,6,23,0.6)}
    .social-left{ display:inline-flex; align-items:center; gap:12px; min-width:0 }
    .social-left svg{ width:22px; height:22px; flex:0 0 22px; display:block; fill:currentColor; opacity:0.95 }

    /* Primary X button with neon style */
    .btn-x{
      background: linear-gradient(90deg, #000000, rgba(124,92,255,0.06));
      color:#fff;
      border: 1px solid rgba(124,92,255,0.18);
      box-shadow: 0 6px 30px rgba(124,92,255,0.12), 0 0 40px rgba(0,212,255,0.03) inset;
    }
    .ghost{ background:transparent; border:1px solid rgba(255,255,255,0.06) }

    .meta{
      margin-top:10px; color:var(--muted); font-size:13px;
      display:flex; gap:12px; align-items:center; flex-wrap:wrap;
    }

    /* Footer */
    .footer{
      margin-top:20px; font-size:13px; color:var(--muted);
    }

    /* Responsive */
    @media (max-width:900px){
      .card{ grid-template-columns: 1fr; padding:24px }
      .links{ flex-direction:row; flex-wrap:wrap; justify-content:center }
      .social-btn{ flex:1 1 46%; min-width:170px; justify-content:center }
      h1{ font-size:34px }
    }

    /* small shimmer on heading */
    .shine{
      display:inline-block;
      background:linear-gradient(90deg, rgba(255,255,255,0.02) 0%, rgba(255,255,255,0.12) 50%, rgba(255,255,255,0.02) 100%);
      background-size:200% 100%;
      animation: shimmer 4s linear infinite;
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    @keyframes shimmer{ 0%{background-position:200% 0;} 100%{background-position:-200% 0;} }

  </style>
</head>
<body>
  <div class="orbs" aria-hidden="true">
    <div class="orb orb--a"></div>
    <div class="orb orb--b"></div>
  </div>

  <main class="card" role="main" aria-label="Main content">
    <section class="hero" aria-label="Hero">
      <!-- Prominent heading as requested -->
      <h1>SUB DOMINE TAKEOVER

      <!-- LinkedIn -->
      <a class="social-btn ghost" href="https://www.linkedin.com/in/karthik-velmurugan/" target="_blank" rel="noopener noreferrer" aria-label="View LinkedIn — Karthik Velmurugan">
        <span class="social-left">
          <!-- LinkedIn icon -->
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M4.98 3.5a2.5 2.5 0 1 1 0 5.001 2.5 2.5 0 0 1 0-5zm0 7.75H2V21h2.98V11.25zM9.5 11.25H7.02V21H9.5v-4.59c0-3.02 3.88-3.26 3.88 0V21H16v-5.66c0-4.93-5.33-4.74-6.5-2.33V11.25z"/>
          </svg>
          <span>LinkedIn — Karthik Velmurugan</span>
        </span>
      </a>
    </aside>
  </main>
</body>
</html>
